<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO App UI Mobile</title>
    <link rel="stylesheet" href="./list-view-styles.css" />
  </head>
  <body>
    <div class="container">
      <main>
        <header class="header">
          <a href="./index.html">
            <img src="./images/left-arrow-in-circular-button-black-symbol.png" alt="Add icon" />
          </a>
          <span id="tasks">Trip to Paris</span>
        </header>
        <section id="boxes">
          <div class="box">
          <span class="title">Trip to Paris</span>
          <hr class="box-hr" />
          <br />
          <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
          <br /><br />
          <!-- Checkbox -->
          <form action="">
            <input type="checkbox" name="task" id="task" />
            <label for="task">Pending Task</label>
          </form>
          <div class="add-button">
            <a href="#popup"
              ><img src="./images/icons8-plus-50.png" alt="Add icon"
            /></a>
          </div>
        </section>
    </main>

        <!-- Popup Window -->
        <div id="popup" class="blur">
          <div id="popup-window">
            <span id="new-item">Add New List</span>
            <input type="text" name="item" />
            <a href="#" class="close">ADD</a>
          </div>
        </div>
      
    </div>
  </body>
</html>
