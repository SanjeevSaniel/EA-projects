<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Js</title>
    <link rel="stylesheet" href="./css/styles.css">

    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@600&display=swap" rel="stylesheet" />

    <!-- Rubik -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@600&display=swap" rel="stylesheet" />

    <!-- Kantumruy Pro -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100&display=swap" rel="stylesheet" />

    <!-- Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap" rel="stylesheet" />
</head>

<body>
    <!-- Modal -->
    <div class="modal" id="modal-list" data-animation="slideInOutDown">
        <div class="modal-dialog">
            <header class="modal-header">
                Add New List
            </header>
            <section class="modal-content">
                <input id="list" type="text" name="list" />
            </section>
            <footer class="modal-footer">
                <button id="add-card" class="close-modal" aria-label="close modal" data-close onclick="createCard()">
                    Add
                </button>
                <button class="close-modal" aria-label="close modal" data-close>
                    Close
                </button>
            </footer>
        </div>
    </div>

    <div class="container">
        <!-- Header -->
        <header id="header">
            <span id="header__title">
                <span id="tasks">Tasks</span>
                <span id="lists">Lists</span>
            </span>
            <span id="header__button" data-open="modal-list">
                <span id="add-button">
                    <img id="add-list-logo" src="./images/icons8-plus-50.png" alt="Add icon" />
                </span>
                <span id="add-list">Add List</span>
            </span>
        </header>

        <!-- Cards -->
        <main id="cards">
            <div class="card">
                <span class="card__title"><a href="./list-view.html" target="_self">Trip to Paris</a></span>
                <hr class="card-hr" />
                <br />
                <span class="text-crossed">&nbsp;&nbsp;Completed Task</span>
                <br />
                <ul class="list-items">
                    <li><span class="item">Shopping<button class="btn-done">done</button> </span></li>
                    <li><span class="item">Sovenirs<button class="btn-done">done</button> </span></li>
                    <li><span class="item">Street Food<button class="btn-done">done</button> </span></li>
                    <li><span class="item">Adventure<button class="btn-done">done</button> </span></li>
                    <li><span class="item">City Tour<button class="btn-done">done</button> </span></li>
                    <li><span class="item">History<button class="btn-done">done</button> </span></li>
                </ul>
                <div class="add-item-button">
                    <a href="#popup"><img src="./images/icons8-plus-50.png" alt=""></a>
                </div>
                <div class="delete-button">
                    <img src="./images/bin.svg" alt="">
                </div>
            </div>
        </main>
    </div>


    <script src="./js/script.js"></script>
</body>

</html>
